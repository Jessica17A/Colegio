
  <div class="container-fluid">
    <div class="row g-4">
      
      <!-- Árbol -->
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
        <h1 class="card-title mb-3 text-center titulo-arbol">
          ESTRUCTURA DEL SISTEMA
        </h1>


          <div class="text-center mb-3">
            <span class="badge badge-area px-3 py-2 fs-6">Área</span>
            <span class="badge badge-modulo px-3 py-2 fs-6">Módulo</span>
            <span class="badge badge-submodulo px-3 py-2 fs-6">Submódulo</span>
          </div>

          <div id="arbolSistema"></div>

        </div>
      </div>

      <!-- Formulario -->
      <div class="col-md-4">
        <div class="card shadow-sm p-4">
          <h4 class="card-title mb-3">
            <i class="fas fa-plus-circle me-2 text-primary"></i> Crear Elemento
          </h4>

          <form id="formEstructura">
            
            <div class="mb-2">
              <label for="tipo" class="form-label">Tipo</label>
              <select id="tipo" class="form-control" required>
                <option value="">Seleccione tipo</option>
                <option value="area">Área</option>
                <option value="modulo">Módulo</option>
                <option value="submodulo">Submódulo</option>              
              </select>
            </div>

            <div class="mb-2" id="grupoModulo" style="display:none;">
              <label for="modulo" class="form-label">Módulo</label>
              <select id="modulo" class="form-control"></select>
            </div>

            <div class="mb-2" id="grupoArea" style="display:none;">
              <label for="area" class="form-label">Área</label>
              <select id="area" class="form-control"></select>
            </div>

            <div class="mb-2" id="grupoPadre">
              <label for="padre" class="form-label">Padre</label>
              <select id="padre" class="form-control"></select>
            </div>

            <div class="mb-2">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" required />
            </div>

            <!-- Ícono SIEMPRE visible -->
            <div class="mb-2" id="grupoIcono">
              <label for="icono" class="form-label">Ícono (FontAwesome)</label>
              <input type="text" id="icono" class="form-control" placeholder="Ej: fas fa-cubes" />
              <div class="form-text">Ejemplos: <code>fas fa-users</code>, <code>fas fa-gear</code></div>
            </div>

            <!-- Indicador -->
            <div class="form-check mb-3" id="grupoIndicador" >
              <input type="checkbox" class="form-check-input" id="indicador" />
              <label class="form-check-label" for="indicador">¿Este submódulo tendrá hijos?</label>
            </div>


            <button type="submit" class="btn btn-primary">Crear</button>
          </form>

        </div>
      </div>
    </div>
  </div>
