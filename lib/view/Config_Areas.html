<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estructura del Sistema</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #f2f5fa;
      padding: 2rem;
    }

    .card-title i {
      color: #0d6efd;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    #arbolSistema ul {
      list-style-type: none;
      padding-left: 1rem;
    }

    #arbolSistema i {
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row g-4">
      <!-- Columna Izquierda: Estructura -->
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h4 class="card-title mb-3">
            <i class="fas fa-folder text-warning me-2"></i>Estructura del Sistema
          </h4>
          <div id="arbolSistema"></div>
        </div>
      </div>

      <!-- Columna Derecha: Formulario -->
      <div class="col-md-4">
        <div class="card shadow-sm p-4">
          <h4 class="card-title mb-3">
            <i class="fas fa-plus-circle me-2 text-primary"></i>Crear Elemento
          </h4>

          <form id="formEstructura">
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select id="tipo" class="form-control" name="tipo" required>
                <option value="">Seleccione tipo</option>
                <option value="area">Área</option>
                <option value="modulo">Módulo</option>
                <option value="submodulo">Submódulo</option>
                <option value="subsubmodulo">Sub-Submódulo</option>
                </select>
            </div>

            <div class="form-group" id="grupoModulo" style="display:none;">
                <label for="modulo">Módulo</label>
                <select id="modulo" class="form-control"></select>
            </div>

            <div class="form-group" id="grupoPadre">
                <label for="padre">Padre</label>
                <select id="padre" class="form-control"></select>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" required />
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="hijos" />
                <label class="form-check-label" for="hijos">¿Tiene hijos?</label>
            </div>

            <button type="submit" class="btn btn-primary mt-2">Crear</button>
            </form>


        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu archivo JS -->
  <script src="lib/js/Config_Areas.js"></script>
</body>
</html>
