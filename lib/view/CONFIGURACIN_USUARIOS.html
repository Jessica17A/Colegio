<div class="container-fluid mt-3">
  <div class="row">
    <!-- Card Visualización -->
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">Usuarios Registrados</div>
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Nombre Completo</th>
                <th>Usuario</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaUsuarios"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Card Formulario -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-success text-white">Crear Usuario</div>
        <div class="card-body">
          <form id="formUsuario">

           <div class="mb-3">
            <label for="personaSelect" class="form-label fw-semibold">Nombre del Empleado</label>
            <select class='form-control select2' style='width: 100%; height:100%;' id='personaSelect'></select>           
            </select>

          </div>


            <div class="mb-3">
              <label>Usuario</label>
              <input type="text" class="form-control" id="usuario" readonly />
            </div>

            <div class="mb-3">
              <label>Contraseña</label>
              <input type="password" class="form-control" id="contrasena" required />
            </div>

            <button type="submit" class="btn btn-success w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal resetear contraseña -->
  <div class="modal fade" id="modalReset" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">Resetear Contraseña</h5>
        </div>
        <div class="modal-body">
          <input type="hidden" id="resetId">
          <input type="password" id="nuevaPass" class="form-control" placeholder="Nueva contraseña">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-warning" onclick="resetearConfirmado()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>
